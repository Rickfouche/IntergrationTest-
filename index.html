<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flux.001 ‚Äî Mirrorborn AR</title>

  <!-- Core Libraries -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- ‚úÖ Correct RGBELoader version -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .ar-scene-container { width: 100vw; height: 100vh; position: relative; }
    #tap-catcher {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999; display: none;
    }
    #loader {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex; justify-content: center; align-items: center;
      color: white; font-family: sans-serif; font-size: 1.2rem;
      z-index: 9999; transition: opacity 0.5s ease;
    }
  </style>
</head>

<body>
  <div id="loader"><div id="loader-text">üö™‚ú® Loading Chrome Flux...</div></div>

  <div class="ar-scene-container">
    <a-scene
      mindar-image="imageTargetSrc: targets/JazzCat.mind"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: ACESFilmic;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      light="defaultLightsEnabled: false"
      load-hdri-env
    >
      <a-assets>
        <a-asset-item id="fluxModel" src="model/Flux.glb"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <!-- üî• Key Light (front hard blast) -->
<a-light type="directional" color="#ffffff" intensity="13.5" position="-2 2 4" castShadow="true" target="#flux"></a-light>

<!-- üí• Rim Light (intense back glow) -->
<a-light type="directional" color="#aaccff" intensity="14.0" position="3 2 -3" castShadow="true" target="#flux"></a-light>

<!-- üîÆ Overhead Spotlight (chrome popper) -->
<a-light type="spot" angle="30" penumbra="0.2" intensity="15.0" color="#ffffff" position="0 5 0" target="#flux"></a-light>

<!-- üåÄ Ground Up Light (metal bounce simulation) -->
<a-light type="point" color="#ffffff" intensity="12.5" distance="10" position="0 -1 0"></a-light>

<!-- üåå Ambient Filler (cool tint for specular enhancement) -->
<a-light type="ambient" color="#8899ff" intensity="10.2"></a-light>

      <a-light type="directional" color="#FFF" intensity="13.0" position="-1 2 3" shadow></a-light>
      <a-light type="directional" color="#FFF" intensity="11.5" position="1 -2 -3" shadow></a-light>
      <a-light type="ambient" color="#FFF" intensity="10.8"></a-light>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <!-- Flux AR Model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="flux"
          gltf-model="#fluxModel"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          animation-mixer="loop: repeat; play-all: true"
          shadow
        ></a-entity>
      </a-entity>
    </a-scene>
  </div>

  <div id="tap-catcher"></div>

  <!-- ‚úÖ HDRI loader using Netlify link -->
  <script>
    AFRAME.registerComponent('load-hdri-env', {
      init: function () {
        const sceneEl = this.el;
        const renderer = sceneEl.renderer;
        const pmremGenerator = new THREE.PMREMGenerator(renderer);

        // ‚úÖ Updated HDRI URL (Netlify-hosted)
        const hdriUrl = 'https://chipper-crepe-2a6f40.netlify.app/royal_esplanade_1k.hdr';

        new THREE.RGBELoader().load(
          hdriUrl,
          function (hdrTexture) {
            const envMap = pmremGenerator.fromEquirectangular(hdrTexture).texture;
            sceneEl.object3D.environment = envMap;
            hdrTexture.dispose();
            pmremGenerator.dispose();
            console.log('‚úÖ HDRI environment map applied');
          },
          undefined,
          function (err) {
            console.error('‚ùå Failed to load HDRI:', err);
          }
        );
      }
    });
  </script>

  <!-- ‚úÖ Chrome material reflection logic -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      const loader = document.getElementById("loader");
      const flux = document.querySelector("#flux");
      const target = document.querySelector("[mindar-image-target]");
      const tapCatcher = document.getElementById("tap-catcher");

      const hideLoader = () => {
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500);
      };

      if (sceneEl.hasLoaded) hideLoader();
      else sceneEl.addEventListener("loaded", hideLoader);

      flux.addEventListener("model-loaded", () => {
        console.log("‚úÖ Flux loaded. Applying chrome reflections.");
        flux.object3D.traverse((node) => {
          if (node.isMesh && node.material && node.material.isMeshStandardMaterial) {
            node.material.metalness = 1.0;
            node.material.roughness = 0.01;
            node.material.envMapIntensity = 4.0;
            node.material.color.set("white");
            node.material.emissive.set("black");
            node.material.emissiveIntensity = 0;
            node.material.needsUpdate = true;
          }
        });
      });

      target.addEventListener("targetFound", () => {
        console.log("üéØ Target Found");
        tapCatcher.style.display = "block";
      });

      target.addEventListener("targetLost", () => {
        console.log("ü´• Target Lost");
        tapCatcher.style.display = "none";
      });

      tapCatcher.addEventListener("click", () => {
        window.location.href = "https://neondoorway.com/mirrorborn";
      });
    });
  </script>
</body>
</html>
