<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flux.001 â€” Mirrorborn AR</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <script src="lib/RGBELoader.js"></script>

  <script src="components/aframe-env-map-component.js"></script>
  <script src="components/aframe-hdr-environment.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    .ar-scene-container { width: 100vw; height: 100vh; position: relative; }
    #tap-catcher {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999; display: none;
    }
    #loader {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      display: flex; justify-content: center; align-items: center;
      color: white; font-family: sans-serif; font-size: 1.2rem;
      z-index: 9999; transition: opacity 0.5s ease;
    }
  </style>
</head>

<body>
  <div id="loader"><div id="loader-text">ðŸšªâœ¨ Loading Chrome Flux...</div></div>

  <div class="ar-scene-container">
    <a-scene
      mindar-image="imageTargetSrc: targets/JazzCat.mind"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: ACESFilmic;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      light="defaultLightsEnabled: false"
      # REMOVED: load-hdri-env - we're using hdr-environment instead
      hdr-environment="url: textures/royal_esplanade_1k.hdr; showBackground: false; showGround: false;" # Use your HDR texture here
    >
      <a-assets>
        <a-asset-item id="fluxModel" src="model/Flux.glb"></a-asset-item>
        <a-asset-item id="hdriMap" src="textures/royal_esplanade_1k.hdr"></a-asset-item> # Still keep for asset reference if needed by components
      </a-assets>

      <a-light type="directional" color="#FFF" intensity="3.0" position="-1 2 3" shadow></a-light>
      <a-light type="directional" color="#FFF" intensity="1.5" position="1 -2 -3" shadow></a-light>
      <a-light type="ambient" color="#FFF" intensity="0.8"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="flux"
          gltf-model="#fluxModel"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          animation-mixer="loop: repeat; play-all: true"
          shadow
          # ADDED: env-map="src: #hdriMap" OR use a custom component to apply if env-map is not working automatically
          # For hdr-environment component, it should apply the environment map globally.
          # We'll rely on the model-loaded event to set material properties.
        ></a-entity>
      </a-entity>
    </a-scene>
  </div>

  <div id="tap-catcher"></div>

  <script>
    // No need for 'load-hdri-env' component as 'hdr-environment' handles it
    // The previous 'load-hdri-env' component is now replaced by the hdr-environment component.
    // The RGBELoader and PMREMGenerator logic is encapsulated within aframe-hdr-environment.js.
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      const loader = document.getElementById("loader");
      const flux = document.querySelector("#flux");
      const target = document.querySelector("[mindar-image-target]");
      const tapCatcher = document.getElementById("tap-catcher");

      const hideLoader = () => {
        loader.style.opacity = "0";
        setTimeout(() => loader.style.display = "none", 500);
      };

      if (sceneEl.hasLoaded) hideLoader();
      else sceneEl.addEventListener("loaded", hideLoader);

      // We no longer need to wait for a custom 'hdri-ready' event
      // The 'hdr-environment' component should set scene.environment automatically.
      // We still need to ensure the model is loaded before trying to modify its materials.

      flux.addEventListener("model-loaded", () => {
        console.log("âœ… Flux model loaded. Attempting to apply chrome reflections.");
        // Delay applying reflections slightly to ensure the HDR environment is fully set up
        // by the 'hdr-environment' component.
        setTimeout(() => {
            flux.object3D.traverse((node) => {
              if (node.isMesh && node.material && node.material.isMeshStandardMaterial) {
                node.material.metalness = 1.0;
                node.material.roughness = 0.01;
                node.material.envMapIntensity = 4.0; // Adjust as needed
                node.material.color.set("white"); // Ensure the base color is white for chrome
                node.material.emissive.set("black");
                node.material.emissiveIntensity = 0;
                node.material.needsUpdate = true;

                // Crucially, ensure the envMap is assigned. The hdr-environment component
                // should set sceneEl.object3D.environment, which MeshStandardMaterial
                // should pick up automatically. But explicitly setting it here
                // can't hurt and helps ensure it's applied.
                if (sceneEl.object3D.environment) {
                  node.material.envMap = sceneEl.object3D.environment;
                  console.log("Applied scene environment map to material.");
                } else {
                  console.warn("Scene environment map is not yet available, reflections might not show.");
                }
              }
            });
        }, 100); // Small delay to allow hdr-environment to fully initialize
      });

      target.addEventListener("targetFound", () => {
        console.log("ðŸŽ¯ Target Found");
        tapCatcher.style.display = "block";
      });

      target.addEventListener("targetLost", () => {
        console.log("ðŸ«¥ Target Lost");
        tapCatcher.style.display = "none";
      });

      tapCatcher.addEventListener("click", () => {
        window.location.href = "https://neondoorway.com/mirrorborn";
      });
    });
  </script>
</body>
</html>
