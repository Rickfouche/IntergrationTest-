<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flux.001 â€” Mirrorborn AR - Fighting Onyx Black (with custom HDR)</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <script src="lib/RGBELoader.js"></script>
    <script src="components/aframe-env-map-component.js"></script>
    <script src="components/aframe-hdr-environment.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .ar-scene-container { width: 100vw; height: 100vh; position: relative; }
      #tap-catcher {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 999; display: none;
      }
      #loader {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: black;
        display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; font-size: 1.2rem;
        z-index: 9999; transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="loader"><div id="loader-text">ðŸšªâœ¨ Loading Chrome Flux...</div></div>
    <div class="ar-scene-container">
      <a-scene
        mindar-image="imageTargetSrc: targets/JazzCat.mind;"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: ACESFilmic;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        
        light="defaultLightsEnabled: false" 
        
        hdr-environment="url: textures/royal_esplanade_1k.hdr; showBackground: false; showGround: false;" 
        
      >
        <a-assets>
          <a-asset-item id="fluxModel" src="model/Flux.glb"></a-asset-item>
          </a-assets>

        <a-light type="directional" color="#FFF" intensity="3.0" position="-1 2 3" shadow></a-light>
        <a-light type="directional" color="#FFF" intensity="1.5" position="1 -2 -3" shadow></a-light>
        <a-light type="ambient" color="#FFF" intensity="0.8"></a-light>

        <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
            id="flux"
            gltf-model="#fluxModel"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            animation-mixer="clip: 1.; loop: repeat; play-all: true;"
            shadow
          ></a-entity>
        </a-entity>
      </a-scene>
    </div>

    <div id="tap-catcher"></div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const loader = document.getElementById("loader");
        const flux = document.querySelector("#flux");
        const target = document.querySelector("[mindar-image-target]");
        const tapCatcher = document.getElementById("tap-catcher");

        const hideLoader = () => {
          loader.style.opacity = "0";
          setTimeout(() => loader.style.display = "none", 500);
        };

        // Wait for the A-Frame scene (including the custom HDR component) to load
        if (sceneEl.hasLoaded) {
          hideLoader();
        } else {
          sceneEl.addEventListener("loaded", hideLoader);
        }

        flux.addEventListener("model-loaded", () => {
          console.log("âœ… Flux loaded. Applying chrome reflections.");
          flux.object3D.traverse((node) => {
            if (node.isMesh && node.material && node.material.isMeshStandardMaterial) {
              node.material.metalness = 1.0;
              node.material.roughness = 0.01;
              node.material.envMapIntensity = 4.0; // Keep this high for strong reflections
              node.material.color.set("white"); // Neutral base color
              node.material.emissive.set("black");
              node.material.emissiveIntensity = 0;
              node.material.needsUpdate = true; // Essential to apply changes

              console.log(
                "Applied chrome properties to",
                node.name,
                "Metalness:", node.material.metalness,
                "Roughness:", node.material.roughness,
                "EnvMapIntensity:", node.material.envMapIntensity,
                "Has envMap (post-check):", !!node.material.envMap // Should now be true if hdr-environment works
              );
            } else if (node.isMesh) {
                console.warn("Material is not MeshStandardMaterial, cannot apply PBR properties:", node.material.type);
            }
          });
        });

        target.addEventListener("targetFound", () => {
          console.log("ðŸŽ¯ Target Found");
          tapCatcher.style.display = "block";
        });

        target.addEventListener("targetLost", () => {
          console.log("ðŸ«¥ Target Lost");
          tapCatcher.style.display = "none";
        });

        tapCatcher.addEventListener("click", () => {
          window.location.href = "https://neondoorway.com/mirrorborn";
        });
      });
    </script>
  </body>
</html>
